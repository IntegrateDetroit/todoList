<body>
  <div class="mobile-nav-bar title-bar">
    <div class="title-bar-left">

        <ul class="dropdown menu" data-dropdown-menu>
            <li class="is-dropdown-submenu-parent">
                <a href="#">
                    <img src="./resources/hamburgerMenu.svg">ToDo
                </a>
              <ul class="menu">
                <li><a href="./account.html">Log-In / Create Account</a></li>
              </ul>
              </li>
         </ul>

    </div>

   



  <div class="sign-up" >
      <p class="sign-up-header">Sign Up</p>
    <form class="sign-up-form" onsubmit="submit_click();">
      <label class="sign-up-label">first name: </label>
      <input type="text" required id="fname"/>
      <label class="sign-up-label">last name: </label>
      <input type="text" required id="lname"/>
      <label class="sign-up-label">email: </label>
      <input type="email" required id="eMail"/>
      <label class="sign-up-label">password: </label>
      <input type="password" required id="passwordOne"/>
      <label class="sign-up-label">confirm password: </label>
      <input type="password" required id="passwordTwo" title="Passwords dont match!"
      data-tooltip class="has-tip right" 
      data-disable-hover="true" data-click-open="false"
      onkeyup="validate_passwords();"/>

      <button type="submit" class="secondary button" id="sign-up-button" >Sign up!</button>

    </form>
  </div>
</body>

</html>
