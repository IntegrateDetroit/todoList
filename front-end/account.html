<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foundation for Sites</title>
  <link rel="stylesheet" href="styles/foundation.css">
  <link rel="stylesheet" href="styles/app.css">
  <link rel="stylesheet" href="styles/account.css">
  <link href="resources/AvenirNextCondensed-Regular.ttf">
  <script defer src="js/vendor/jquery.js"></script>
  <script defer src="js/vendor/what-input.js"></script>
  <script defer src="js/vendor/foundation.js"></script>
  <script defer src="js/app.js"></script>
  <script defer src="js/vendor/card.js"></script>
  <script src="./api.js"></script>
  <script src="./button.js"></script>
</head>

<body>
  <div class="mobile-nav-bar title-bar">
    <div class="title-bar-left">
      <button type="button">
        <img src="./resources/hamburgerMenu.svg">
      </button>
      <span class="title-bar-text todoText">ToDo</span>
    </div>

    <div class="title-bar-right">
      <button id="addList" type="button" data-open="firstModal">
        <img src="./resources/plusSign.svg">
      </button>

      <button>
        <img data-open="secondModal" src="./resources/expandSign.svg">
      </button>
    </div>
  </div>

  <div class="sign-up" >
      <p class="sign-up-header">Sign Up</p>
    <form class="sign-up-form">
      <label class="sign-up-label">first name: </label>
      <input type="text"/>
      <label class="sign-up-label">last name: </label>
      <input type="text"/>
      <label class="sign-up-label">email: </label>
      <input type="text"/>
      <label class="sign-up-label">password: </label>
      <input type="text"/>
      <label class="sign-up-label">confirm password: </label>
      <input type="text"/>

      <button type="submit" class="secondary button" >Sign up!</button>

    </form>
  </div>
</body>

</html>
